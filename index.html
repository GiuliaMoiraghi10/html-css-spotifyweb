<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web</title>

    <script src="https://kit.fontawesome.com/f3495c860c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <div class="main">
            <div class="content"></div>
            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="logo">
                    <a href="#"><img src="./img/logo.svg" alt=""></a>
                </div>
                <div class="menu debug">
                    <div class="cta-menu">
                        <img class="home" src="./img/home.svg" alt="">
                        <strong>Home</strong>
                    </div>
                    <div class="cta-menu">
                        <img class="search" src="./img/search.svg" alt="">
                        <strong>Searc</strong>
                    </div>
                    <div class="cta-menu">
                        <img class="library" src="./img/libreria.svg" alt="">
                        <strong>Library</strong>
                    </div>
                </div>
                <div class="playlist debug"></div>
                <div class="profile debug"></div>
            </div>
        </div>

        <!-- PLAYER -->
        <div class="player-area">
            <div class="play-bar">
                <div class="brano">
                    <figure class="img-brano"><img src="./img/sinister.jpeg" alt=""></figure>
                    <strong class="txt-brano">Sinister <br> <span class="txt-brano-name">Brano nome</span></strong>
                    <span class="icon-brano"><a href="#"><i class="fa-regular fa-heart"></i></span></a>
                    <span class="icon-brano"><a href="#"><i class="fa-regular fa-folder"></i></span></a>
                </div>
                <div class="player">
					<div class="player__controls">
						<button class="controls__icon">
							<i class="fa-solid fa-shuffle"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-backward-step"></i>
						</button>
						<button class="controls__icon icon__play">
							<i class="fa-regular fa-circle-play"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-forward-step"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-arrow-rotate-right"></i>
						</button>
					</div>
					<div class="player__progress">
						<div class="progress__time">0:25</div>
						<div class="slider"></div>
						<div class="total__time">4:56</div>
					</div>
				</div>
                <!-- <div class="play">
                    <div class="cta-play">
                        <button class="btn-music"><i class="fa-solid fa-shuffle"></i></button>
                        <button class="btn-music"><i class="fa-solid fa-backward-step"></i></button>
                        <button class="btn-play"><i class="fa-regular fa-circle-play"></i></button>
                        <button class="btn-music"><i class="fa-solid fa-forward-step"></i></button>
                        <button class="btn-music"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                    <div class="time-play">
                        <strong class="time">0:25</strong>
                        <span class="music"></span>
                        <strong class="time">4:35</strong>
                    </div>      
                </div> -->
                <div class="vol">
                    <div class="cta-vol">
                        <button class="btn-vol"><a href="#"><i class="fa-solid fa-list"></i></a></button>
                        <button class="btn-vol"><a href="#"><i class="fa-solid fa-display"></i></a></button>
                        <button class="btn-vol"><a href="#"><i class="fa-solid fa-volume-high"></i></a></button>
                        <span class="vol-bar"></span>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
